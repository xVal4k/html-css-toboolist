<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo and Title -->
    <header>
        <img src="img/Logo.png" alt="Logo Toboolist">
        <h1>Toboolist</h1>
    </header>

    <main>
        <!-- Section Add task and Add section -->
        <section>
            <button>Add Task</button>
            <button>Add Section</button>
        </section>

        <!-- Section New Task -->   
        <section>
            &#9660;<h2>New Task</h2>
            <p>
                &checkmark; Quarterly Newsletter <button>Editorial</button>
            </p>
        </section>

        <!-- Section Today -->
        <section>
            &#9660;<h2>Today</h2>
            <p>
                &checkmark; Recruiting blog post <button>Editorial</button> <br>
                &checkmark; Mobile app launch <button>Q1 Goals</button> <br>
                &#10007; Interview John H. <button>Recruiting</button> <br>
                &checkmark; Summit update to mobile storefronts <button>Mobile</button>
            </p>
        </section>

        <!-- Section Upcoming -->
        <section>
            &#9660;<h2>Upcoming</h2>
            <p>
                &#10007; Schedule meeting with Alex <br>
                &checkmark; Homepage refresh <button>Website</button> <br>
                &checkmark; Onboard new Sales team members <button>Sales</button> <br>
                &checkmark; Review editorial calendar <button>Editorial</button>
            </p>
        </section>
    </main>
</body>
</html>
