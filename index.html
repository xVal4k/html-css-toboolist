<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Logo and Title -->
    <header class="header">
        <h1>
            <img src="img/Logo.png" alt="Logo Toboolist">
            <span>Toboolist</span>
        </h1>
    </header>

    <nav>
        <!-- Section Add task and Add section -->
        <button id="but-task">Add Task</button>
        <button id="but-section">Add Section</button>
    </nav>
    <main>
        <!-- Section New Task -->
        <section>
            <span>&#9660;</span>
            <h2 class="Inline-title">New Task</h2>
            <p>
                <span class="check-circle">&checkmark;</span> Quarterly Newsletter <button class="edit">Editorial</button>
            </p>
        </section>

        <!-- Section Today -->
        <section>
            <span>&#9660;</span>
            <h2 class="Inline-title">Today</h2>
            <p>
                <span class="check-circle">&checkmark;</span> Recruiting blog post <button class="edit">Editorial</button>
                <br>
                <span class="check-circle">&checkmark;</span> Mobile app launch <button id="goals">Q1 Goals</button>
                <br>
                <span class="cross-circle">&#10007;</span> Interview John H. <button id="recruit">Recruiting</button>
                <br>
                <span class="check-circle">&checkmark;</span> Summit update to mobile storefronts <button
                    id="mobile">Mobile</button>
            </p>
        </section>

        <!-- Section Upcoming -->
        <section>
            <span>&#9660;</span>
            <h2 class="Inline-title">Upcoming</h2>
            <p>
                <span class="cross-circle">&#10007;</span> Schedule meeting with Alex <br>
                <span class="check-circle">&checkmark;</span> Homepage refresh <button id="web">Website</button> <br>
                <span class="check-circle">&checkmark;</span> Onboard new Sales team members <button
                    id="sales">Sales</button> <br>
                <span class="check-circle">&checkmark;</span> Review editorial calendar <button
                    class="edit">Editorial</button>
            </p>
        </section>
    </main>
</body>

</html>
